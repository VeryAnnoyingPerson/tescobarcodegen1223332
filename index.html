<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <!-- Include the JSBarcode library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .barcode-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Barcode Generator</h1>
    <label for="barcode-input">Enter Barcode Value:</label>
    <input type="text" id="barcode-input" placeholder="Enter a number">
    <button onclick="generateBarcode()">Generate Barcode</button>
    
    <div class="barcode-container">
        <!-- Barcode will be displayed here -->
        <svg id="barcode"></svg>
    </div>

    <script>
        function generateBarcode() {
            var barcodeValue = document.getElementById('barcode-input').value;
            
            // Check if the input is not empty and is a valid number
            if (barcodeValue && !isNaN(barcodeValue)) {
                // Add the prefix '971' and the suffix '30001001' to the barcode value
                var fullBarcodeValue = '971' + barcodeValue + '30001001';
                
                // Generate barcode using the full value in Code128 format
                JsBarcode("#barcode", fullBarcodeValue, {
                    format: "CODE128",  // Use Code128 format for longer barcodes
                    lineColor: "#0b0b0b",  // Barcode line color
                    width: 2,  // Width of the bars
                    height: 100,  // Height of the barcode
                    displayValue: true  // Display the barcode value underneath
                });
            } else {
                alert("Please enter a valid barcode value.");
            }
        }
    </script>
</body>
</html>
